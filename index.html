<!DOCTYPE html>
<html>
    <head>
        <title>comic sans</title>
        <meta charset='utf-8' />
        <!-- libs -->
        <script type='text/javascript' src='jquery.min.js'></script>
        <script type='text/javascript' src='mousetrap.js'></script>
        <script type='text/javascript' src='draw.js'></script>

        <style>
            html, body { margin: 0; padding: 0; background: #aaa; }
            .container { width: 600px; margin: 0 auto; padding: 50px; text-align: center; }
            #draw { width: 600px; height: 400px; border: 3px solid #000; background: #fff; }
            #save { margin: 10px; font-size: 20px; line-height: 25px; }
        </style>
        <script type='text/javascript'>

            $(document).ready(function() {

                var canvas = new drawingCanvas($('#draw'));

                $('#save').click(function(e) {
                    var imagedata = canvas.getImage();
                    console.log(imagedata);
                });
                
            });

        </script>
    </head>
    <body>
        <div class='container'>
            <div id='draw'> </div>
            <button id='save'>Save</button>
        </div>
    </body>
</html>
